<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Munchlax Click Test</title>
  <style>
    body {
      background: #1b1b1b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .munchlax {
      width: 300px;
      transition: transform 0.1s ease;
      cursor: pointer;
    }

    .munchlax:active {
      transform: scale(0.9) rotate(-2deg);
    }
  </style>
</head>
<body>
  <img src="munchlax.png" alt="Munchlax" class="munchlax">
</body>
</html>
